<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LPWAN Demo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body role="document">

	<div class="container theme-showcase">
		<br/>

		<div class="jumbotron">
			<h1>LPWAN Demo</h1>
			<p>Demonstration pour le kit LoRaÂ© d'Orange</p>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Commands (downlink)</h3>
			</div>
			<div class="panel-body text-center">
				<button id="light-on" class="btn btn-success" disabled="true">Light ON</button>
				<button id="light-off" class="btn btn-danger" disabled="true">Light OFF</button>
				<button id="light-blink" class="btn btn-warning" disabled="true">Light BLINK</button>

			</div>
		</div>

		<div class="row">
			<div class="col-md-6">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Log (uplink)</h3>
					</div>
					<div class="panel-body">
						<div id="echo-content" style="height: 150px; overflow: scroll">
						</div>
					</div>
				</div>

			</div>
			<div class="col-md-6">

				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Console (websocket)</h3>
					</div>
					<div class="panel-body">
						<div id="console" style="height: 150px; overflow: scroll"/>
					</div>
				</div>

			</div>
		</div>

	</div>

	<script src="script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
